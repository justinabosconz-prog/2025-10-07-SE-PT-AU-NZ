<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: lightgray;
        font-family: sans-serif;
      }

      header {
        background: midnightblue;
        color: white;
      }
      nav ul.menu {
        list-style: none;
        padding: 0;
        display: flex;
      }
      nav ul.menu li {
        padding: 1em;
      }
      main {
        max-width: 80%;
        margin: 1em auto;
        background: white;
      }
      section#about {
        border: 1px solid grey;
        padding: 1em;
      }
      button {
        background: midnightblue;
        color: white;
        font-weight: bold;
        padding: 0.5em 1em;
      }
      #about button {
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul class="menu" id="header-nav">
          <li>Menu Item #1</li>
          <li>Menu Item #2</li>
        </ul>
      </nav>
    </header>
    <main class="content">
      <section id="about">
        <h1>About</h1>
        <ul>
          <li>bullet point</li>
        </ul>
        <button>Click Here</button>
      </section>
      <section>
        <h5>This is h5 heading.</h5>
        <p>This is my paragraph.</p>
        <button>Click here.</button>
      </section>
    </main>
  </body>
</html>
