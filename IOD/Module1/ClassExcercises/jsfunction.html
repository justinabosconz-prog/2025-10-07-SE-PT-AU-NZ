<html>
  <body>
    <h2>A Simple JavaScript Function</h2>

    <p id="demo"></p>
    <button id="button1" onclick="helloWorld()">Say Hello</button>
    <script>
      function helloWorld() {
        document.getElementById("button1").style.color = "blue";
      }
    </script>
  </body>
</html>
